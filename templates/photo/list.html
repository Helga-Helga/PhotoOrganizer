{% extends "pbase.html" %}

{% block content %}
    <div class="container">

        <!-- Albums -->
        {% for album in albums %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>
                        <a href="{% url 'photo.views.album' album.pk  'thumbnails' %}">{{ album.title }}</a>
                        <small>({{ album.image_set.count }} images)</small>
                    </h2>
                </div>
                <div class="panel-body row">
                    {% for img in album.images %}
                        <div class="col-md-4">
                            <div class="thumbnail">
                            <a href="{% url 'photo.views.image' img.pk %}">
                                <img border="0" alt="" src="{{ img.thumbnail2.url }}"/>
                            </a>

                            <div class="caption">
                                <h3 class="text-center">{{ img.title }}</h3>
                            </div>
                        </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock %}
